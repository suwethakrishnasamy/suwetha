<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #inline{
        display: INLINE;
        width: 500px;
        background-color: blueviolet;
    }
    #block{
        display: BLOCK;
        width: 500px;
        background-color: blue;
    }
    #inlineblock
    {
        display: INLINE BLOCK;
        width: 1000px;
        background-color:rgb(33, 17, 207);

    }
    </style>
</head>
<body>
    <h1 id="inline">INLINE</h1>
    <h1 id="block">BLOCK</h1>
    <h1 id="inlineblock">INLINE BLOCK</h1>
</body>
</html>
